<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <title>Black Jack</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous" />
</head>

<body class="body">
    <center>
    <div class="container">
        <h1><b>Black Jack</b></h1>
        <h3>Are You Ready To Play?</h3>
        <div class="computer-side vl">
            <h3>
                <b>Computer</b>
            </h3>
            <div id="computerContainer">
            </div>
        </div>
        <div class="user-side">
            <h3>
                <b>User</b>
            </h3>
            <div id="userContainer">
            </div>
        </div>
        <div class="button">
            <button type="button" class="btn btn-primary" id="hitButton">Hit Me!</button>
            <button type="button" class="btn btn-primary" id="standButton">Stand</button>
        </div>
    </div>    
    </center>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	 crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
     crossorigin="anonymous"></script>
     <script src="main.js"></script>
</body>
